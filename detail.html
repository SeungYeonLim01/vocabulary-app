                 // 활성화된 난이도 레벨들

         // 페이지 로드 시 데이터 표시
         window.onload = function() {
             const itemData = data[id] || {
                 title: '알 수 없는 단어장',
                 words: []
             };
             
             document.getElementById('headerTitle').textContent = itemData.title;
             
             // 난이도 버튼 클릭 이벤트 추가
             document.querySelectorAll('.difficulty-button').forEach(button => {
                 button.addEventListener('click', function() {
                     const level = this.getAttribute('data-level');
                     
                     if (this.classList.contains('active')) {
                         // 비활성화
                         this.classList.remove('active');
                         activeLevels = activeLevels.filter(l => l !== level);
                     } else {
                         // 활성화
                         this.classList.add('active');
                         activeLevels.push(level);
                     }
                     
                     // 단어 목록 업데이트
                     updateWordList(itemData.words);
                 });
             });
             
             // 초기 단어 목록 표시
             updateWordList(itemData.words);
         };
         
         // 단어 목록 업데이트 함수
         function updateWordList(allWords) {
             const vocabList = document.getElementById('vocabList');
             
             if (allWords.length === 0) {
                 vocabList.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--sub-text-color);">등록된 단어가 없습니다.</div>';
             } else {
                 // 활성화된 레벨의 단어만 필터링
                 const filteredWords = allWords.filter(word => activeLevels.includes(word.level));
                 
                                   // 같은 단어들을 그룹화
                  const wordGroups = {};
                  filteredWords.forEach(word => {
                      if (!wordGroups[word.word]) {
                          wordGroups[word.word] = [];
                      }
                      wordGroups[word.word].push(word);
                  });
                  
                  vocabList.innerHTML = Object.values(wordGroups).map(wordGroup => {
                      const firstWord = wordGroup[0];
                      const meaningsHtml = wordGroup.map(word => 
                          `<div class="meaning-info">
                              <span class="pos">${word.pos}</span>
                              <span class="meaning">${word.meaning}</span>
                          </div>`
                      ).join('');
                      
                      return `<div class="vocab-entry">
                          <div class="word-column">
                              <span class="word">${firstWord.word}</span>
                          </div>
                          <div class="details-column">
                              ${meaningsHtml}
                              <div class="example-block">
                                  <span class="example-en">${firstWord.exampleEn}</span>
                                  <span class="example-ko">${firstWord.exampleKo}</span>
                              </div>
                          </div>
